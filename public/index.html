<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Random Pok&eacute;mon Generator</title>
	<link rel="stylesheet" type="text/css" href="/style.css">

	<meta name="description" content="This tool generates random Pok&eacute;mon by region, type, and more.">

	<link rel="alternate" type="application/rss+xml" title="Random Pok&eacute;mon Generator Feed" href="/rss.xml">

	<link rel="icon" href="/favicon.ico">
	<link rel="icon" href="/favicon.svg" type="image/svg+xml">
	<link rel="apple-touch-icon" href="/apple-touch-icon.png">
	<link rel="manifest" href="/manifest.webmanifest">
</head>
<body>

<header>
	<h1>Random Pok&eacute;mon Generator</h1>
</header>

<form action="?" method="get" id="controls" class="menu" onsubmit="generateRandom(); return false;">
	<fieldset>
		<label>Generate <select name="n" id="n" required>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6" selected>6</option>
		</select> Pok&eacute;mon.</label>

		<select name="region" id="region" required>
			<option value="all">All Regions</option>
			<option value="kanto" title="Generation 1 (Red, Blue, and Yellow)" data-stadium="true" data-forms="false">Kanto</option>
			<option value="johto" title="Generation 2 (Gold, Silver, and Crystal)" data-stadium="true">Johto</option>
			<option value="hoenn" title="Generation 3 (Ruby, Sapphire, and Emerald)">Hoenn</option>
			<option value="sinnoh" title="Generation 4 (Diamond, Pearl)">Sinnoh</option>
			<option value="sinnoh_pt" title="Generation 4 (Platinum)">Sinnoh (Platinum)</option>
			<option value="unova" title="Generation 5 (Black and White)">Unova</option>
			<option value="unova_b2w2" title="Generation 5 (Black 2 and White 2)">Unova (B2W2)</option>
			<option value="kalos" title="Generation 6 (X and Y)">Kalos</option>
			<option value="alola" title="Generation 7 (Sun and Moon)">Alola</option>
			<option value="alola_usum" title="Generation 7 (Ultra Sun and Ultra Moon)">Alola (USUM)</option>
			<option value="galar" title="Generation 8 (Sword and Shield)">Galar</option>
			<option value="hisui" title="Generation 8 (Legends: Arceus)">Hisui</option>
			<option value="paldea" title="Generation 9 (Scarlet and Violet)">Paldea</option>
			<option value="kitakami" title="Generation 9 (Scarlet and Violet: Teal Mask)">Kitakami</option>
			<option value="blueberry" title="Generation 9 (Scarlet and Violet: Indigo Disk)">Blueberry Academy</option>
		</select>

		<select name="type" id="type" required>
			<option value="all">All Types</option>
			<option value="bug">Bug</option>
			<option value="dark">Dark</option>
			<option value="dragon">Dragon</option>
			<option value="electric">Electric</option>
			<option value="fairy">Fairy</option>
			<option value="fighting">Fighting</option>
			<option value="fire">Fire</option>
			<option value="flying">Flying</option>
			<option value="ghost">Ghost</option>
			<option value="grass">Grass</option>
			<option value="ground">Ground</option>
			<option value="ice">Ice</option>
			<option value="normal">Normal</option>
			<option value="poison">Poison</option>
			<option value="psychic">Psychic</option>
			<option value="rock">Rock</option>
			<option value="steel">Steel</option>
			<option value="water">Water</option>
		</select>
	</fieldset>

	<fieldset>
		<label><input type="checkbox" id="legendaries" name="legendaries" value="true" checked>Legendaries</label>

		<label><input type="checkbox" id="nfes" name="nfes" value="true" checked><abbr title="Pok&eacute;mon that are Not Fully Evolved.">NFEs</abbr></label>

		<label><input type="checkbox" id="stadiumRentals" name="stadiumRentals" value="true"><abbr title="Only generate Pok&eacute;mon that can be selected as rentals in Stadium 1 or 2.">Stadium Rentals Only</abbr></label>
	</fieldset>

	<fieldset>
		<label><input type="checkbox" id="sprites" name="sprites" value="true" checked>Sprites</label>
		<label><input type="checkbox" id="natures" name="natures" value="true">Natures</label>
		<label><input type="checkbox" id="forms" name="forms" value="true" checked><abbr title="Allow alternate forms, such as Mega Evolutions.">Forms</abbr></label>

		<input value="Generate" type="submit" />
	</fieldset>
</form>

<nav id="history">
	<button class="hidden text" id="previous" onclick="displayPrevious()">&#x23EA; Previous</button>
	<button class="hidden text" id="next" onclick="displayNext()">Next &#x23E9;</button>
</nav>

<section id="results"></section>

<button id="shiny-toggler" class="text is-hiding" onclick="toggleShinyDisplay()">
	<span class="star">&starf;</span>
	<span id="shiny-count">0</span> shiny Pokémon
	<span class="is-showing">&and;</span><span class="is-hiding">&or;</span>
</button>
<section id="shiny-container" class="menu invisible">
	<div id="shinies"></div>
	<button class="text" onclick="clearShinies()">&#x274C; Clear your shiny Pokémon</button>
</section>

<footer>
	<p>
		<a href="/rss.xml">RSS</a> |
		<a href="https://github.com/nerdydrew/Random-Pokemon-Generator">GitHub</a> |
		<a href="mailto:drew@drewm.com">Contact</a> |
		 Pok&eacute;mon is &copy; Nintendo. Website is &copy; <a href="https://drewm.com">Drew Mitchell</a>.</p>
</footer>

<script src="/random.js"></script>

</body>
</html>
